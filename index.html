<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/fav.jpeg" type="image/x-icon">
    <title>Animal Adoption</title>
</head>
<body>
    <div class="container">
       
    <form action="#">
        <h1>Adopt Your Favorite <br> Animals </h1></br></h1>
        <hr>
<main>
        <div class="inpLeft">
            <label for="Name" class="name">Your Name</label>
            <input type="text" name="" class="inpText" placeholder="Enter Your Name">
        </div>
     <div class="inpLeft">
<label for="select" class="select">Choose an Animal</label>
        <select name="" id=""  class="inpSele">
            <option value="">Select An Animal</option>
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Rabbit">Rabbit</option>
        </select>
    </div>
    <div class="inpLeft" class="whyy">
        <label for="Reasona">Why adopting?</label>
        <textarea name="" class='inpArea' placeholder="Write your reasons here"></textarea>
    </div>
    <div class="inpLeft">
        <button type="submit" class="sub">Submit</button>
    </div>
</main>
    </form>
</div>
</body>
</html>
